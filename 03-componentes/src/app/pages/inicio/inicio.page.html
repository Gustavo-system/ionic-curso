<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let item of componentes"
      [routerLink]="item.url"
      detail="true"
    >
      <ion-icon slot="start" [name]="item.icon" color="secondary"></ion-icon>
      {{ item.name }}
    </ion-item>
  </ion-list>
  <!-- <ion-button routerLink="/action-sheet"> Accion </ion-button> -->
  <!-- <ion-button routerLink="/alertas"> Alertas </ion-button> -->
</ion-content>
