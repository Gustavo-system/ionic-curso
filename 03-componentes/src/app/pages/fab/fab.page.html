<app-header class="ion-text-capitalize" titulo="Fab"></app-header>

<ion-content class="ion-padding">
	<ion-fab slot="fixed" vertical="top" horizontal="start">
		<ion-fab-button>
			<ion-icon name="chevron-forward-circle"></ion-icon>
		</ion-fab-button>
		<ion-fab-list side="end">
			<ion-fab-button>
				<ion-icon name="document"></ion-icon>
			</ion-fab-button>
			<ion-fab-button>
				<ion-icon name="color-palette"></ion-icon>
			</ion-fab-button>
			<ion-fab-button>
				<ion-icon name="globe"></ion-icon>
			</ion-fab-button>
		</ion-fab-list>
	</ion-fab>

	<ion-fab slot="fixed" vertical="top" horizontal="end">
		<ion-fab-button>
			<ion-icon name="chevron-down-circle"></ion-icon>
		</ion-fab-button>
		<ion-fab-list side="bottom">
			<ion-fab-button>
				<ion-icon name="document"></ion-icon>
			</ion-fab-button>
			<ion-fab-button>
				<ion-icon name="color-palette"></ion-icon>
			</ion-fab-button>
			<ion-fab-button>
				<ion-icon name="globe"></ion-icon>
			</ion-fab-button>
		</ion-fab-list>
	</ion-fab>

	<ion-fab slot="fixed" vertical="bottom" horizontal="end">
		<ion-fab-button>
			<ion-icon name="chevron-up-circle"></ion-icon>
		</ion-fab-button>
		<ion-fab-list side="top">
			<ion-fab-button>
				<ion-icon name="document"></ion-icon>
			</ion-fab-button>
			<ion-fab-button>
				<ion-icon name="color-palette"></ion-icon>
			</ion-fab-button>
			<ion-fab-button>
				<ion-icon name="globe"></ion-icon>
			</ion-fab-button>
		</ion-fab-list>
	</ion-fab>

	<ion-list>
		<ion-item *ngFor="let item of data; let i = index">
			<ion-label>
				Item {{ i + 1 }}
			</ion-label>
		</ion-item>
	</ion-list>

</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-title>Footer</ion-title>
	</ion-toolbar>
</ion-footer>
