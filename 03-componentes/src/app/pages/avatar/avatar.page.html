<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button defaultHref="/" text="volver"></ion-back-button>
      </ion-buttons>
    </ion-buttons>

    <ion-title>avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <!-- <img src="/assets/avatars/deadpool.jpg"/> -->
        <ion-img src="/assets/avatars/deadpool.jpg"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-chip color="secondary" outline="true" *ngFor="let item of [1,1,1]">
    <ion-avatar>
      <ion-img src="/assets/avatars/deadpool.jpg"></ion-img>
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <ion-img src="/assets/avatars/deadpool.jpg"></ion-img>
      </ion-avatar>
      <ion-label>Dead pool</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
